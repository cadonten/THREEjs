<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>
			Three.js sceleton
		</title>
		<style>
			body { 
				margin : 0;
			}
			canvas { 
				width: 100%; 
				height: 100% 
			}
		</style>
	</head>

	<body>

		<script src="three.js">
		</script>

		<script>
			
			var scene = new THREE.Scene( );
			
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, .1, 1000 );

			var renderer = new THREE.WebGLRenderer( );
			
			var geometry = new THREE.BoxGeometry( 1, 4, 9 );
			
			var material = new THREE.MeshPhongMaterial( { color : 0xff8040 } );
			
			var cuboid = new THREE.Mesh( geometry, material );
			
			scene.add( cuboid );
			
			var geometry2 = new THREE.SphereGeometry( 1, 32, 32 );
			
			var material2 = new THREE.MeshPhongMaterial( { color : 0x204080 } );

			var sphere = new THREE.Mesh( geometry2, material2 );

			sphere.position.x = 1.2;
			sphere.position.y = .7;
			sphere.position.z = 1.2;

			scene.add( sphere );

			var ambientLight = new THREE.AmbientLight( 0x404040 );
			
			scene.add( ambientLight );

			var light = new THREE.PointLight( 0xa0c0f0, 1, 100 );
			
			light.position.set( -2, -2, 0 );

			scene.add( light );


			var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );

			directionalLight.position.set( 1, 0, 1 ).normalize( );

			scene.add( directionalLight );



			camera.position.z = 5;
				
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			document.body.appendChild( renderer.domElement );
			
			var tm = 0;
			
			function render( ) {
			
				requestAnimationFrame( render );

				cuboid.rotation.x += 0.01;
				cuboid.rotation.y += 0.021;				
				sphere.position.y = Math.sin( 1. / 60. * ++tm );

				renderer.render( scene, camera );
			}
			
			render( );

		</script>

	</body>

</html>
